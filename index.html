<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
 
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="card-container">

      <img src="./images/image-product-mobile.jpg" alt="Imagen del perfume" class="img-mobile">
      <img src="./images/image-product-desktop.jpg" alt="Imagen del perfume" class="img-desktop">
      <div class="card-info">
        <h2 class="subtitle">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="left-price">$149.99</p>
          <p class="right-price">$169.99</p>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="">
          <span> Add to Cart</span>
        </div>
      
    </div>
    
  </main>

</body>
</html>
